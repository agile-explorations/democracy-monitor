services:
  - type: web
    name: democracy-monitor
    runtime: node
    plan: standard
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: epd-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: epd-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: NODE_ENV
        value: production

databases:
  - name: epd-db
    plan: basic-1gb
    databaseName: epd
    postgresMajorVersion: '16'

keyValueStores:
  - name: epd-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

crons:
  - name: daily-digest
    schedule: '0 6 * * *'
    buildCommand: pnpm install
    startCommand: npx tsx lib/cron/daily-digest.ts
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: epd-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: epd-redis
          type: redis
          property: connectionString

  - name: hourly-uptime
    schedule: '0 * * * *'
    buildCommand: pnpm install
    startCommand: npx tsx lib/cron/uptime-check.ts
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: epd-db
          property: connectionString

  - name: daily-snapshot
    schedule: '0 6 * * *'
    buildCommand: pnpm install
    startCommand: npx tsx lib/cron/snapshot.ts
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: epd-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: epd-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  - name: weekly-clustering
    schedule: '0 3 * * 0'
    buildCommand: pnpm install
    startCommand: npx tsx lib/cron/weekly-clustering.ts
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: epd-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
